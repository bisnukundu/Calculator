<!DOCTYPE HTML>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
	<h1 class="name">Created by Bisnu Kundu</h1>
		<div class="cal">
		<input type="text" value="" disabled class="res"/> 
		<input class="c_i seven" type="submit" value="7"/>
		<input class="c_i eight" type="submit" value="8"/>
		<input class="c_i nine" type="submit" value="9"/>
		<input class="c_i vag" type="submit" value="/"/>
		<input class="c_i four" type="submit" value="4"/>
		<input class="c_i five" type="submit" value="5"/>
		<input class="c_i six" type="submit" value="6"/>
		<input class="c_i star" type="submit" value="*"/>
		<input class="c_i one" type="submit" value="1"/>
		<input class="c_i two" type="submit" value="2"/>
		<input class="c_i three" type="submit" value="3"/>
		<input class="c_i minus" type="submit" value="-"/>
		<input class="c_i zero" type="submit" value="0"/>
		<input class="c_i dot" type="submit" value="."/>
		<input class="c_i plu" type="submit" value="+"/>
		<input class="total" type="submit" value="="/>
		<input class="clear" type="submit" value="C"/>
		<input class="o_c" type="submit" value="Del"/>
		</div>
		
		
		<script src="javascript.js"></script>
	</body>
</html>
